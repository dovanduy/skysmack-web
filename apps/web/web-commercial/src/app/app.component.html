<mat-sidenav-container hasBackdrop="true">

  <mat-sidenav #sidenav role="navigation" class="sidenav">
    <mat-list>
      <h3 mat-subheader>
        <span class="sidenav-logo">
          <a class="skysmack-logo-img" routerLink="/" (click)="sidenav.close()">
            <img src="../assets/icons/android-chrome-512x512.png" />
          </a>
          <a class="link skysmack-logo-txt" routerLink="/" aria-label="Skysmack" (click)="sidenav.close()">
            <span>sky<span>smack</span></span>
          </a>
        </span>
      </h3>
      <mat-divider class="top-divider"></mat-divider>
      <mat-list-item>
        <a routerLink="/why" class="menu" (click)="sidenav.close()">
          Why skysmack
        </a>
      </mat-list-item>
      <mat-list-item>
        <a routerLink="/solutions" class="menu" (click)="sidenav.close()">
          Solutions
        </a>
      </mat-list-item>
      <mat-list-item>
        <a routerLink="/products" class="menu" (click)="sidenav.close()">
          Products
        </a>
      </mat-list-item>
      <mat-list-item>
        <a routerLink="/pricings" class="menu" (click)="sidenav.close()">
          Pricings
        </a>
      </mat-list-item>
      <mat-list-item>
        <a routerLink="/getting-started" (click)="sidenav.close()">
          Getting started
        </a>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <a routerLink="/Help" (click)="sidenav.close()">
          Help
        </a>
      </mat-list-item>
      <mat-list-item>
        <a [routerLink]="['account', 'login']" (click)="sidenav.close()">
          Sign in
        </a>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <nav class="docs-navbar-header mat-elevation-z3">
    <nav class="mobile-only toggle-menu">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </nav>

    <a class="skysmack-logo-img" routerLink="/">
      <img src="../assets/icons/android-chrome-512x512.png" />
    </a>
    <a class="link skysmack-logo-txt" routerLink="/" aria-label="Skysmack">
      <span>sky<span>smack</span></span>
    </a>

    <nav class="main-menu">
      <a routerLink="/why" class="menu">
        Why skysmack
      </a>
      <a routerLink="/solutions" class="menu">
        Solutions
      </a>
      <a routerLink="/products" class="menu">
        Products
      </a>
      <a routerLink="/pricings" class="menu">
        Pricings
      </a>
      <a routerLink="/getting-started" mat-flat-button color="primary">
        Getting started
      </a>
    </nav>

    <div class="flex-spacer"></div>

    <nav class="secondary-menu">
      <a routerLink="/help" class="menu">
        Help
      </a>
      <a [routerLink]="['account', 'login']" class="menu" *allowAccessFor="allowAccessForEnum.anonymous">
        Sign in
      </a>
      <a [routerLink]="['account', 'dashboard']" class="menu" *allowAccessFor="allowAccessForEnum.authenticated">
        Portal
      </a>
    </nav>
  </nav>

  <div class="content-wrapper">
    <router-outlet></router-outlet>

    <nav class="footer">
      <div class="container">
        <a class="skysmack-logo-img" routerLink="/">
          <img src="../assets/icons/android-chrome-512x512.png" />
        </a>
        <a class="link skysmack-logo-txt" routerLink="/" aria-label="Skysmack">
          <span>sky<span>smack</span></span>
        </a>
      </div>
    </nav>
  </div>

  <ss-cookie-consent></ss-cookie-consent>
</mat-sidenav-container>

<div *ngIf="loadingRouteConfig" class="loader">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
