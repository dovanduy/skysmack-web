<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Skysmack</title>
  <base href="/" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <style>
    body {
      background-color: #fafafa;
    }
    .loading-screen {
      color: #2c89a0;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Muli","Helvetica Neue Light","Helvetica Neue",Helvetica,Arial,"Lucida Grande","sans-serif";
      font-size: 2rem;
      letter-spacing: 2px;
      text-align: center;
      margin: 0 .5rem;
    }
    .loading-screen > .description {
      font-size: 1rem;
      opacity: .75;
    }
    .loading-text {
      animation: fadeIn 1s infinite alternate;
    }
    @keyframes fadeIn { 
      from { opacity: 0; } 
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/hammerjs/2.0.8/hammer.min.js"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png?v=Kmnj8bBO5w">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png?v=Kmnj8bBO5w">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png?v=Kmnj8bBO5w">
  <link rel="manifest" href="assets/icons/site.webmanifest?v=Kmnj8bBO5w">
  <link rel="mask-icon" href="assets/icons/safari-pinned-tab.svg?v=Kmnj8bBO5w" color="#2c89a0">
  <link rel="shortcut icon" href="assets/icons/favicon.ico?v=Kmnj8bBO5w">
  <meta name="msapplication-TileColor" content="#2c89a0">
  <meta name="msapplication-config" content="assets/icons/browserconfig.xml?v=Kmnj8bBO5w">
  <meta name="theme-color" content="#2c89a0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
</head>

<body>
  <skysmack-app>    
    <div class="loading-text loading-screen">
      LOADING
    </div>
  </skysmack-app>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>

</html>
