<ng-container *ngIf="packageNotFound$ | async as packageNotFound; else loading">
  <div class="error-page">
    <h1>Not found (404)</h1>
    <mat-icon [inline]="true">help_outline</mat-icon>
  </div>
</ng-container>

<ng-template #loading>
  <div class="loading-screen">
    <mat-spinner></mat-spinner> 
  </div>
</ng-template>
