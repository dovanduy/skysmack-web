<ng-container *ngIf="skysmackLoaded$ | async as skysmackLoaded; else loading">
    <ng-container *ngIf="skysmackLoaded.errorCode > 99 && skysmackLoaded.errorCode < 400; else tenantNotFound">
        <ng-container *ngIf="skysmack$ | async as skysmack; else tenantNotFound">
            <ng-container *ngIf="skysmack && skysmack.name && skysmack.name.length > 0; else tenantNotFound">
                <ss-navbar class="mat-elevation-z3"></ss-navbar>
                <ng-container *ngIf="loadingRouteConfig.length === 0; else loading">
                    <router-outlet></router-outlet>
                </ng-container>
            </ng-container>
        </ng-container>
    </ng-container>

    <ng-template #tenantNotFound>
        <div class="loading-screen">
            {{ skysmackLoaded.error }}
            <ng-container *ngIf="skysmackLoaded.errorCode !== 0">({{ skysmackLoaded.errorCode }})</ng-container>
            <span *ngIf="skysmackLoaded.errorDescription" class="description">
                <br />
                {{ skysmackLoaded.errorDescription }}
            </span>
        </div>
    </ng-template>
</ng-container>



<ng-template #loading>
    <div class="loading-screen">
        <mat-spinner diameter="50"></mat-spinner>
    </div>
</ng-template>
