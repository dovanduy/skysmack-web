<div class="wrapper">
    <mat-card>
        <mat-card-subtitle *ngIf="message">{{ message }}</mat-card-subtitle>
        <ss-dynamic-form [fields$]="fields$" [validation]="fieldsConfig.validation" [rules]="fieldsConfig.formRules"
            [buttonText]="'COMMERCIAL_ACCOUNT.CHANGE_PASSWORD.BUTTON_UPDATE' | translate" [removeCloseButton]="true"
            (submitted)="onSubmit($event)">
            <h3>{{ 'COMMERCIAL_ACCOUNT.CHANGE_PASSWORD.TITLE' | translate }}</h3>
        </ss-dynamic-form>
    </mat-card>
</div>
