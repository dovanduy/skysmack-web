<ng-container *ngIf="!(checkEmail$ | async)">
    <ss-dynamic-form *ngIf="fields$" [noSidebar]="true" [fields$]="fields$" [validation]="fieldsConfig.validation"
        [rules]="fieldsConfig.formRules" [removeCloseButton]="true" [buttonText]="'Reset password'"
        (submitted)="onSubmit($event)">
        <h3>{{ 'COMMERCIAL_ACCOUNT.FORGOT_PASSWORD.TITLE' | translate }}</h3>
        <p *ngIf="message">{{ message }}</p>
    </ss-dynamic-form>
</ng-container>

<ng-container *ngIf="checkEmail$ | async">
    <h3>{{ 'COMMERCIAL_ACCOUNT.FORGOT_PASSWORD.CHECK_EMAIL_TITLE' | translate }}</h3>
    <p>{{ 'COMMERCIAL_ACCOUNT.FORGOT_PASSWORD.CHECK_EMAIL' | translate }}</p>
</ng-container>
