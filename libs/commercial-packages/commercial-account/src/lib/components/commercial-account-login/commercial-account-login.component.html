<ss-dynamic-form *ngIf="fields$" [noSidebar]="true" [fields$]="fields$" [validation]="fieldsConfig.validation"
    [rules]="fieldsConfig.formRules" [removeCloseButton]="removeCloseButton" [buttonText]="'Login'"
    (submitted)="onSubmit($event)">
    <mat-card-title>{{ 'COMMERCIAL_ACCOUNT.LOGIN.SIGNIN' | translate }}</mat-card-title>
    <mat-card-subtitle>{{ 'COMMERCIAL_ACCOUNT.LOGIN.CREDENTIALS' | translate }}</mat-card-subtitle>
    <div *ngIf="error" [@shrinkOut]>{{ 'COMMERCIAL_ACCOUNT.LOGIN.INCORRECT' | translate }}</div>
</ss-dynamic-form>

<div class="btn-wrapper">

    <button mat-button [routerLink]="['account', 'forgot-password']" tabindex="-1">
        {{ 'COMMERCIAL_ACCOUNT.LOGIN.FORGOTPASSWORD' | translate }}
    </button>

    <button mat-button [routerLink]="['account', 'confirm-email']" tabindex="-1">
        {{ 'COMMERCIAL_ACCOUNT.LOGIN.CONFIRMEMAIL' | translate }}
    </button>
</div>
