<ss-dynamic-form *ngIf="fields$" [noSidebar]="true" [fields$]="fields$" [validation]="fieldsConfig.validation"
    [rules]="fieldsConfig.formRules" [removeCloseButton]="true" [buttonText]="'COMMERCIAL_ACCOUNT.RESET_PASSWORD.BUTTON_RESET' | translate"
    (submitted)="onSubmit($event)">
    <h3>{{ 'COMMERCIAL_ACCOUNT.RESET_PASSWORD.TITLE' | translate }}</h3>
    <p *ngIf="message">{{ message }}</p>
</ss-dynamic-form>
