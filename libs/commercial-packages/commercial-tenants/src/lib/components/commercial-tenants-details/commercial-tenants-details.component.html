<div class="wrapper">
    <mat-card>
        <ng-container *ngIf="tenant$ | async as tenant">
            <h3>{{ tenant.name }}</h3>
            <p>
                <a target="_blank"
                [href]="'https://' + tenant.safeSubdomain + '.skysmack.net'">{{ 'COMMERCIAL_TENANTS.SAFESUBDOMAIN' | translate }}: {{ tenant.safeSubdomain }}
            </a>
            </p>
            <p>{{ 'COMMERCIAL_TENANTS.STATE' | translate }}: {{ this.displayModifier(tenant) }}</p>
        </ng-container>
    </mat-card>
</div>
