<h3>{{ 'COMMERCIAL_TENANTS.TENANTS.TITLE' | translate }}</h3>

<a mat-raised-button color="primary"
        [routerLink]="['/', 'tenants', 'create']">{{ 'COMMERCIAL_TENANTS.TENANTS.CREATETENANT' | translate }}</a>

<ul *ngIf="tenants$ | async as tenants">
        <li *ngFor="let tenant of tenants">{{ tenant.name }} -
                <a [routerLink]="['/', 'tenants', 'edit', tenant.id]">{{ 'COMMERCIAL_TENANTS.TENANTS.EDIT' | translate }}</a>
                |
                <a [routerLink]="['/', 'tenants', 'details', tenant.id]">{{ 'COMMERCIAL_TENANTS.TENANTS.DETAILS' | translate }}</a>
        </li>
</ul>
