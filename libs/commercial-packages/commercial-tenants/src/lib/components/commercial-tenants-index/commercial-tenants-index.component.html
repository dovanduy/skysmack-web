<h3>Tenants</h3>

<a mat-raised-button color="primary"
        [routerLink]="['/', 'tenants', 'create']">{{ 'COMMERCIAL_TENANTS.INDEX.CREATE' | translate }}</a>

<ul *ngIf="tenants$ | async as tenants">
        <li *ngFor="let tenant of tenants">{{ tenant.name }} -
                <a [routerLink]="['/', 'tenants', 'edit', tenant.id]">{{ 'UI.ENTITY_ACTIONS.EDIT' | translate}}</a>
                |
                <a [routerLink]="['/', 'tenants', 'details', tenant.id]">Details</a>
        </li>
</ul>
