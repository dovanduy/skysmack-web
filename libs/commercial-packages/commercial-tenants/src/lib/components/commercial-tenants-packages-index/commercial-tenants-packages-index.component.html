<div class="wrapper">
  <h1>Packages</h1>

  <!-- Category filter -->
  <mat-form-field>
    <input matInput [placeholder]="'Search for a package' | translate" aria-label="Package"
      [formControl]="availablePackagesAutoCompleteControl">
    <!-- [matAutocomplete]="availablePackagesAutoControl" -->
    <!-- <mat-autocomplete #availablePackagesAutoControl="matAutocomplete" [displayWith]="availablePackageDisplayFn">
      <mat-option *ngFor="let availablePackage of filteredAvailablePackages$ | async" [value]="availablePackage"
        [routerLink]="['/', 'tenants', 'packages', availablePackage.category, availablePackage.name]">
        <span>{{ availablePackage.name}}</span>
      </mat-option>
    </mat-autocomplete> -->
  </mat-form-field>


  <!-- Package search -->
  <mat-form-field>
    <input matInput [placeholder]="'Search for a package' | translate" aria-label="Package"
      [formControl]="availablePackagesAutoCompleteControl">
  </mat-form-field>

  <div class="grid">
    <ng-container *ngFor="let _package of filteredAvailablePackages$ | async">
      <div class="grid-item">
        <mat-card [routerLink]="['/', 'tenants', 'packages', _package.category, _package.name]">
          <mat-card-header>
            <mat-card-title>{{ _package.name }}</mat-card-title>
          </mat-card-header>

          <mat-card-content>
            <p *ngIf="_package.dependencyTypes">Dep count: {{ _package.dependencyTypes.length }}</p>
            <p *ngIf="!_package.dependencyTypes">Dep count: 0</p>
          </mat-card-content>
        </mat-card>
      </div>
    </ng-container>
  </div>
</div>
