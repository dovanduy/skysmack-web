<mat-card *ngIf="package$ | async as _package" mat-raised-button matTooltip="Go to files in {{ _package.name }}"
    tabindex="0" [routerLink]="[packagePath]" [ngClass]="'mat-elevation-z' + elevation" (mouseover)="changeStyle($event)" (mouseout)="changeStyle($event)">
    <mat-card-content>
        <mat-card-subtitle>{{ _package.name }}</mat-card-subtitle>
        <mat-card-title *ngIf="totalCount$ | async as totalCount; else noFiles">{{ totalCount }}</mat-card-title>
        <ng-template #noFiles>
            <mat-card-title>0</mat-card-title>
        </ng-template>
        <mat-card-subtitle>files uploaded</mat-card-subtitle>
    </mat-card-content>
</mat-card>
