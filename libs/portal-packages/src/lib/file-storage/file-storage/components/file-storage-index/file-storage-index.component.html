<ss-container (menuItemActionEvent)="actionEvent($event)" [componentKey]="componentKey"
    *ngIf="loadedPackage$ | async as loadedPackage">
    <ss-file-storage-installation *ngIf="!(bucket$ | async)"></ss-file-storage-installation>

    <!-- Settings has been set. Show files -->
    <ng-container *ngIf="(bucket$ | async)">
        <mat-list>
            <h3 mat-subheader *ngIf="currentRequest">
                {{ currentRequest.prefix ? currentRequest.prefix.split('/')[0] : 'Root' }}</h3>

            <!-- Folders -->
            <mat-list-item *ngFor="let folder of  folders$ | async">
                <mat-icon mat-list-icon>folder</mat-icon>
                <h4 mat-line [routerLink]="[currentLocation, folder.name.split('/')[0]]" style="cursor: pointer;">
                    {{ folder.name.split('/')[0] }}</h4>
                <a [href]="folder.mediaLink">Link</a>
            </mat-list-item>

            <!-- Items -->
            <mat-list-item *ngFor="let item of  items$ | async">
                <mat-icon mat-list-icon>insert_drive_file</mat-icon>
                <h4 mat-line>{{item.name}}</h4>
                <a [href]="item.mediaLink">Link</a>
            </mat-list-item>

            <!-- Empty folder -->
            <p *ngIf="empty$ | async" style="color: #7A7A7A; font-size: 12px;">This folder is empty...</p>

        </mat-list>
    </ng-container>
</ss-container>
