<ng-container *ngIf="field" [formGroup]="fh.form">
  <mat-form-field>
    <input matInput type="text" placeholder="Please enter a folder name | translate" [formControl]="folderName" />


    <!-- Frontend errors -->
    <mat-error *ngIf="fh.formErrors[fieldKey]">
      <ng-container *ngIf="fh.formErrors[fieldKey]">
        {{ fh.formErrors[fieldKey] | translate }}
      </ng-container>
    </mat-error>
  </mat-form-field>

  <button mat-raised-button (click)="create()">Create</button>


  <ss-backend-errors [field]="field"></ss-backend-errors>

</ng-container>
