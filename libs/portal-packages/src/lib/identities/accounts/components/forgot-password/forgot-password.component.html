<mat-card>
  <ng-container *ngIf="!(checkEmail$ | async)">
    <ss-dynamic-form *ngIf="fields$" [noSidebar]="true" [fields$]="fields$" [validation]="fieldsConfig.validation"
      [rules]="fieldsConfig.formRules" [removeCloseButton]="true"
      [buttonText]="'ACCOUNT.FORGOT_PASSWORD.BUTTON_EDIT' | translate" (submitted)="onSubmit($event)">
      <h3 [translate]="'ACCOUNT.FORGOT_PASSWORD.TITLE'"></h3>
      <p *ngIf="message">{{ message }}</p>
    </ss-dynamic-form>
  </ng-container>

  <ng-container *ngIf="checkEmail$ | async">
    <h3>{{ 'ACCOUNT.FORGOT_PASSWORD.CHECK_EMAIL_TITLE' | translate }}</h3>
    <p>{{ 'ACCOUNT.FORGOT_PASSWORD.CHECK_EMAIL' | translate }}</p>
  </ng-container>
</mat-card>
