<!-- CURRENT USER ROLES -->
<ng-container *ngIf="userRoles$ | async as userRoles">
    <mat-list>
        <h2>Test</h2>
        <h3 matLine>{{ 'Users current roles' | translate }}</h3>
        <p style="font-style: italic;" *ngIf="userRoles.length === 0">
            {{ 'USERS.ROLES.NO_ROLES_APPLIED' | translate }}</p>

        <mat-list-item *ngFor="let role of userRoles">
            {{ role }}
            <button mat-icon-button (click)="removeRole(role)">
                <mat-icon>close</mat-icon>
            </button>
        </mat-list-item>
    </mat-list>
</ng-container>

<!-- AVAILABLE ROLES -->
<ng-container *ngIf="roles$ | async as roles">
    <mat-list>
        <h3 matLine>{{ 'Available roles' | translate }}</h3>
        <p style="font-style: italic;" *ngIf="roles.length === 0">
            {{ 'USERS.ROLES.ROLES_APPLIED' | translate }}</p>

        <mat-list-item *ngFor="let role of roles trackBy: trackById">
            {{ role.object.name }}
            <button mat-icon-button (click)="addRole(role)">
                <mat-icon>add</mat-icon>
            </button>
        </mat-list-item>
    </mat-list>
</ng-container>
