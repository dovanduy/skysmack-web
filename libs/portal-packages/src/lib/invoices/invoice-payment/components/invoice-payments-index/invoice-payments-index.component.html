<ss-container (menuItemActionEvent)="actionEvent($event)" [componentKey]="componentKey"
    *ngIf="loadedPackage$ | async as loadedPackage">
    <ss-records-container [area]="areaKey" [cancelAction]="actions.cancelAction"
        [title]="loadedPackage._package.name + ' payments'" [entities$]="pagedEntities$"
        [menuItemActions$]="menuItemActions$" [packagePath]="packagePath" (menuItemActionEvent)="actionEvent($event)"
        [totalCount$]="totalCount$" [loadingState$]="loadingState$" (requestPage)="requestPage()" [fields$]="fields$"
        (sortChanged)="sortChanged($event)" (refresh)="refresh($event)">
    </ss-records-container>
</ss-container>
