<mat-card *ngIf="package$ | async as _package" mat-raised-button matTooltip="Go to departures in {{ _package.name }}"
    tabindex="0" [routerLink]="[packagePath] + '/arrivals'" [ngClass]="'mat-elevation-z' + elevation"
    (mouseover)="changeStyle($event)" (mouseout)="changeStyle($event)">
    <mat-card-content>
        <mat-card-subtitle>{{ _package.name }}</mat-card-subtitle>
        <mat-card-title *ngIf="departuresCount$ | async as departuresCount; else noDepartures">{{ departuresCount }}
        </mat-card-title>
        <ng-template #noDepartures>
            <mat-card-title>0</mat-card-title>
        </ng-template>
        <mat-card-subtitle>departures today</mat-card-subtitle>
    </mat-card-content>
</mat-card>
