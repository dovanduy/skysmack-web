<mat-card *ngIf="package$ | async as _package" mat-raised-button matTooltip="Go to in stay overview in {{ _package.name }}"
    tabindex="0" [routerLink]="[packagePath] + '/stays'" [ngClass]="'mat-elevation-z' + elevation"
    (mouseover)="changeStyle($event)" (mouseout)="changeStyle($event)">
    <mat-card-content>
        <mat-card-subtitle>{{ _package.name }}</mat-card-subtitle>
        <mat-card-title *ngIf="inStayCount$ | async as inStayCount; else noInStay">{{ inStayCount }}
        </mat-card-title>
        <ng-template #noInStay>
            <mat-card-title>0</mat-card-title>
        </ng-template>
        <mat-card-subtitle>currently in stay</mat-card-subtitle>
    </mat-card-content>
</mat-card>
