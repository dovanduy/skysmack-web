<h2 mat-dialog-title>Select a lodging</h2>
<div mat-dialog-content>
    <!-- Lodging type select -->
    <input matInput [placeholder]="'LODGING_SELECT_DIALOG.CHOOSE_LODGING_TYPE' | translate" aria-label="Lodging Type"
        [matAutocomplete]="lodgingTypesAutoControl" [formControl]="lodgingTypesAutoCompleteControl">
    <mat-autocomplete #lodgingTypesAutoControl="matAutocomplete" [displayWith]="lodgingTypeDisplayFn">
        <mat-option *ngFor="let lodgingType of filteredLodgingTypes$ | async" [value]="lodgingType">
            <span>{{ lodgingType.object.name}}</span>
        </mat-option>
    </mat-autocomplete>

    <br />
    <br />

    <!-- Lodging select -->
    <input matInput [placeholder]="'LODGING_SELECT_DIALOG.CHOOSE_LODGING' | translate" aria-label="Lodging" [matAutocomplete]="lodgingsAutoControl"
        [formControl]="lodgingsAutoCompleteControl">
    <mat-autocomplete #lodgingsAutoControl="matAutocomplete" [displayWith]="lodgingDisplayFn">
        <mat-option *ngFor="let detailedlodging of detailedLodgings$ | async" [value]="detailedlodging">
            <span>{{ detailedlodging.lodging.object.name}}</span> |
            <span *ngIf="detailedlodging.available" style="color: green;">{{ 'LODGING_SELECT_DIALOG.AVAILABLE' | translate }}</span>
            <span *ngIf="!detailedlodging.available" style="color: red;">{{ 'LODGING_SELECT_DIALOG.UNAVAILABLE' | translate }}</span>
        </mat-option>
    </mat-autocomplete>
</div>

<div mat-dialog-actions>
    <button mat-raised-button (click)="cancel()">{{ 'LODGING_SELECT_DIALOG.CANCEL' | translate }}</button>
    <button mat-raised-button color="primary" (click)="done()">{{ 'LODGING_SELECT_DIALOG.DONE' | translate }}</button>
</div>
