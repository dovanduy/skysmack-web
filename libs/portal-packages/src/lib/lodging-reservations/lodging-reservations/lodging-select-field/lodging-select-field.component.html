<ng-container *ngIf="field" [formGroup]="fh.form">

  <button *ngIf="!selectedLodging" class="select-button" mat-raised-button color="primary" (click)="selectLodging()"
    [disabled]="!(datesSelected$ | async)">Select lodging</button>

  <ng-container *ngIf="(datesSelected$ | async)">
    <button *ngIf="selectedLodging" class="select-button" mat-raised-button
      (click)="selectLodging()">{{ selectedLodging.object.name }}</button>
  </ng-container>

  <!-- Errors -->
  <mat-error *ngIf="fh.formErrors[fieldKey]">
    <ng-container *ngIf="fh.formErrors[fieldKey]">
      {{ fh.formErrors[fieldKey] | translate }}
    </ng-container>
  </mat-error>
  <ss-backend-errors [field]="field"></ss-backend-errors>

</ng-container>
