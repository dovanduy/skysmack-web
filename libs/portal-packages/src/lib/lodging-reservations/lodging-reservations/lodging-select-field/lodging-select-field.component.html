<ng-container *ngIf="field" [formGroup]="fh.form">

  <ng-container *ngIf="(datesSelected$ | async)">
    <button mat-raised-button (click)="selectLodging()">Select lodging</button>
    <p *ngIf="selectedLodging">{{ selectedLodging.object.name }}</p>
    <p *ngIf="!selectedLodging">No lodging type selected</p>
  </ng-container>

  <p *ngIf="!(datesSelected$ | async)" style="color:#ADADAD;max-width:350px;word-wrap: break-word;">
    Please select a lodging type before choosing an allocated lodging.
  </p>

  <!-- Errors -->
  <mat-error *ngIf="fh.formErrors[fieldKey]">
    <ng-container *ngIf="fh.formErrors[fieldKey]">
      {{ fh.formErrors[fieldKey] | translate }}
    </ng-container>
  </mat-error>
  <ss-backend-errors [field]="field"></ss-backend-errors>

</ng-container>
