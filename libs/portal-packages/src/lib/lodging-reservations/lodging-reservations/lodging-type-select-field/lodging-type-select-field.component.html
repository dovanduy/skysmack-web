<ng-container *ngIf="field" [formGroup]="fh.form">


  <button mat-raised-button class="select-button" [color]="selectedLodgingType ? 'default' : 'primary'"
    (click)="selectLodgingType()" [disabled]="!(datesSelected$ | async)">{{ selectedLodgingType && selectedLodgingType.object ? selectedLodgingType.object.name : ('LODGING_TYPE_SELECT_FIELD.SELECT_LODGING_TYPE' | translate) }}</button>

  <input type="hidden" [value]="selectedLodgingType" [name]="field.key" />

  <!-- Errors -->
  <mat-error *ngIf="fh.formErrors[fieldKey]">
    <ng-container *ngIf="fh.formErrors[fieldKey]">
      {{ fh.formErrors[fieldKey] | translate }}
    </ng-container>
  </mat-error>
  <ss-backend-errors [field]="field"></ss-backend-errors>

</ng-container>

<br *ngIf="selectedLodgingType" />
