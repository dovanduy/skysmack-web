<ng-container *ngIf="field" [formGroup]="fh.form">

  <button mat-raised-button (click)="selectLodgingType()">Select lodging type</button>
  <p *ngIf="selectedLodgingType">{{ selectedLodgingType.object.name }}</p>
  <p *ngIf="!selectedLodgingType">No lodging type selected</p>

  <mat-error *ngIf="fh.formErrors[fieldKey]">
    <!-- Frontend errors -->
    <ng-container *ngIf="fh.formErrors[fieldKey]">
      {{ fh.formErrors[fieldKey] | translate }}
    </ng-container>
  </mat-error>

  <ss-backend-errors [field]="field"></ss-backend-errors>

</ng-container>
