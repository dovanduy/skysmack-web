<!-- Show pass codes here -->
<ng-container *ngIf="passCodes$ | async as passCodes">
    <h2>Pass codes</h2>

    <ng-container *ngIf="passCodesPackagePath$ | async as passCodesPackagePath">
        <ng-container *ngFor="let passCode of passCodes">
            <a [routerLink]="['/', passCodesPackagePath, 'details', passCode.object.id]">{{ passCode.object.code }} -
                valid: {{ passCode.object.validFrom  }} to {{ passCode.object.validTo  }}</a>
            <br />
        </ng-container>
    </ng-container>
</ng-container>
