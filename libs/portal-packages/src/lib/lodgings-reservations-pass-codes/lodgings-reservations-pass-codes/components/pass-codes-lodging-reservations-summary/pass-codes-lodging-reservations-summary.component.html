<!-- Show pass codes here -->
<ng-container *ngIf="passCodes$ | async as passCodes">
    <mat-card-title [translate]="'LODGING_RESERVATIONS.PASS_CODES.TITLE'"></mat-card-title>
    <ng-container *ngIf="passCodesPackagePath$ | async as passCodesPackagePath">
        <ng-container *ngFor="let passCode of passCodes">
            <a [routerLink]="['/', passCodesPackagePath, 'details', passCode.object.id]" [translate]="'LODGING_RESERVATIONS.PASS_CODES.VALID'" [translateParams]="{code: passCode.object.code, validFrom: passCode.object.validFrom, validTo: passCode.object.validTo }"></a>
            <br />
        </ng-container>
    </ng-container>
</ng-container>
