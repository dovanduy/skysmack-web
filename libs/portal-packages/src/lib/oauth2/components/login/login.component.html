<ss-dynamic-form *ngIf="fields$" [noSidebar]="true" [fields$]="fields$" [validation]="fieldsConfig.validation"
  [rules]="fieldsConfig.formRules" [removeCloseButton]="removeCloseButton"
  [buttonText]="'OAUTH2.OAUTH2_LOGIN.BUTTON_LOGIN' | translate" (submitted)="onSubmit($event)">
  <mat-card-title [translate]="'OAUTH2.OAUTH2_LOGIN.SIGN_IN'"></mat-card-title>
  <mat-card-subtitle [translate]="'OAUTH2.OAUTH2_LOGIN.ENTER_CRED'"></mat-card-subtitle>
  <div *ngIf="error" [@shrinkOut] [translate]="'OAUTH2.OAUTH2_LOGIN.ERROR_OCCURRED'" class="error"></div>
</ss-dynamic-form>

<ng-container *ngFor="let accountPackage of accountPackages$ | async as accountPackages">
  <div class="btn-wrapper">
    <button mat-button (click)="navigateTo('/' + accountPackage.path + '/forgot-password')" tabindex="-1">
      <span [translate]="'OAUTH2.OAUTH2_LOGIN.FORGOT_PASSWORD'"></span>
    </button>
    <button mat-button (click)="navigateTo('/' + accountPackage.path + '/confirm-email')" tabindex="-1">
      <span [translate]="'OAUTH2.OAUTH2_LOGIN.CONFIRM_EMAIL'"></span>
    </button>
  </div>
</ng-container>
