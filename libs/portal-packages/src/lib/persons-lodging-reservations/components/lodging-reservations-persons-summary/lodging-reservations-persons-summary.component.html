<!-- Show lodging reservation details here. -->
<ng-container *ngIf="reservations$ | async as reservations">
    <h2>Reservation details</h2>

    <ng-container *ngIf="reservationsPackagePath$ | async as reservationsPackagePath">
        <p>Below reservations is related to this person.</p>
        <ng-container *ngFor="let reservation of reservations">
            <a
                [routerLink]="['/', reservationsPackagePath, 'details', reservation.object.id]">{{ reservation.object.checkIn }}</a>
            <br />
        </ng-container>
    </ng-container>
</ng-container>
