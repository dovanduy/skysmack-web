<h2 mat-dialog-title>Signature</h2>
<mat-dialog-content class="mat-typography">
    <p>Please sign below</p>

    <div style="margin-bottom: 16px">
        <div style="max-width: 100%; height:200px; overflow: hidden; border:1px solid #dcdcdc;">
            <canvas></canvas>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="default" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" (click)="sign()">Sign</button>
    <button mat-raised-button class="end" (click)="clearPad()">Clear</button>
</mat-dialog-actions>
