<ng-container *ngIf="field" [formGroup]="fh.form">
    <ng-container *ngIf="!signaturePadOpened">
        <button mat-raised-button color="primary" *ngIf="!signed" (click)="openSignaturePad()">Sign</button>
        <button mat-raised-button *ngIf="signed">Signed</button>
    </ng-container>
</ng-container>
