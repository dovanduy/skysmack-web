<ng-container *ngIf="lodgingType">
    <h3>Modify availability for {{ lodgingType.name }}</h3>

    <h4>Available: {{ available }}</h4>
    <h4>Result: {{ (availableAfterModification$ | async) }}</h4>

    <form [formGroup]="form" (ngSubmit)="ok()">
        <mat-form-field>
            <input matInput type="number" step="1" name="Available modifier" formControlName="availableModifier"
                placeholder="Modifier">
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">
            Ok
        </button>
    </form>
    <button mat-raised-button (click)="cancel()">Cancel</button>
</ng-container>
