<ng-container *ngIf="formReady">
    <h3>Update {{ lodgingTypeCell.lodgingType.object.name }} rates for {{ date }}</h3>
    <p style="font-size: 12px;">{{ rateplanCell.rateplan.object.name }}</p>

    <form [formGroup]="form" (ngSubmit)="ok()">
        <mat-form-field *ngFor="let channel of rateplanCell.channelCells">
            <input matInput type="number" step="1" [formControlName]="channel.channelId" [placeholder]="channel.channel.object.name">
        </mat-form-field>

        <mat-dialog-actions>
            <button mat-raised-button mat-dialog-close>Cancel</button>
            <button type="submit" mat-raised-button color="primary">
                Ok
            </button>
    </mat-dialog-actions>
    </form>
</ng-container>
