<h3>Update {{ lodgingType.name }} rates for {{ date | date: 'dd-MM-yyyy' }}</h3>
<p style="font-size: 12px;">{{ ratePlanTitle }}</p>

<form *ngIf="formReady" [formGroup]="form">
    <mat-form-field *ngFor="let channel of channels">
        <input matInput type="number" step="1" [formControlName]="channel.id" [placeholder]="channel.name">
    </mat-form-field>
</form>



<button mat-raised-button (click)="cancel()">Cancel</button>
<button mat-raised-button color="primary" (click)="ok()">
    Ok
</button>
