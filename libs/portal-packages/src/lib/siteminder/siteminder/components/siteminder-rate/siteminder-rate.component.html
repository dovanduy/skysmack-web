<ng-container *ngIf="data && data?.rate?.object">
    <div style="cursor:pointer;" (click)="openDialog()">{{ data.rate.object.rate }}</div>
</ng-container>

<ng-container *ngIf="data && !data?.rate?.object">
    <div style="cursor:pointer;" (click)="openDialog()" style="color:rgba(0,0,0,.56);font-size:.5rem;cursor:pointer;">
        Set rate
    </div>
</ng-container>

<ng-container *ngIf="!data">
    <span style="color:rgba(0,0,0,.56);font-size:.5rem">Loading</span>
</ng-container>
