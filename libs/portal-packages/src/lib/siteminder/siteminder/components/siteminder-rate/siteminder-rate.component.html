<ng-container *ngIf="data | async as myData">
    <ng-container *ngIf="myData && myData?.rate?.object">
        <div style="cursor:pointer;" (click)="openDialog()">{{ myData.rate.object.rate }}</div>
    </ng-container>

    <ng-container *ngIf="myData && !myData?.rate?.object">
        <div style="cursor:pointer;" (click)="openDialog()"
            style="color:rgba(0,0,0,.56);font-size:.5rem;cursor:pointer;">
            Set rate
        </div>
    </ng-container>

    <ng-container *ngIf="!myData">
        <span style="color:rgba(0,0,0,.56);font-size:.5rem">Loading</span>
    </ng-container>
</ng-container>
