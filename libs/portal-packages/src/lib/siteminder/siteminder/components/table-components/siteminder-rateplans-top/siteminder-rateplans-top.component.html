<mat-card>
    <table cellspacing="0" cellpadding="0" class="mat-table">
        <thead class="mat-header-row">
            <!-- 1st header row -->
            <tr>
                <th *ngIf="dateColumn$ | async as dateColumn" rowspan="3" class="table-cell mat-header-cell">
                    {{  dateColumn.title }}
                </th>
                <ng-container *ngFor="let lodgingTypeColumn of logingTypeColumns$ | async">
                    <!-- Lodging Type -->
                    <th colspan="7" class="table-cell mat-header-cell">
                        {{ lodgingTypeColumn.title }}
                    </th>
                </ng-container>
            </tr>

        </thead>
        <tbody>
            <td *ngFor="let dateCell of (dateColumn$ | async)?.cells" class="table-cell mat-cell">
                {{ dateCell | date: 'dd-mm-yyyy' }}
            </td>

        </tbody>
    </table>
</mat-card>
