<mat-card>
    <table cellspacing="0" cellpadding="0" class="mat-table">
        <thead class="mat-header-row">
            <!-- 1st header row -->
            <tr>
                <th rowspan="2" class="table-cell mat-header-cell">
                    Date
                </th>
                <th class="table-cell mat-header-cell">
                    Double room
                </th>

                <!-- If expanded, colspan count must match channels count - 1 -->
                <th colspan="3" class="table-cell mat-header-cell">
                    Rate Plan A (With breakfeast)
                </th>
                <!-- If expanded, colspan count must match channels count - 1 -->
                <th colspan="3" class="table-cell mat-header-cell">
                    Rate Plan B (No breakfeast)
                </th>
            </tr>

            <!-- 2nd header row -->
            <tr>
                <th class="table-cell mat-header-cell">
                    Available
                </th>

                <!-- 1st rateplan -->
                <th class="table-cell mat-header-cell">
                    Rates (all)
                </th>
                <!-- If expanded, show Channels -->
                <th class="table-cell mat-header-cell">
                    Channel A <br />
                    Bookmanager
                </th>
                <th class="table-cell mat-header-cell">
                    Channel B <br />
                    Expedia
                </th>

                <!-- 2nd rateplan -->
                <th class="table-cell mat-header-cell">
                    Rates (all)
                </th>
                <!-- If expanded, show Channels -->
                <th class="table-cell mat-header-cell">
                    Channel C <br />
                    TravelClick
                </th>
                <th class="table-cell mat-header-cell">
                    Channel D <br />
                    FarFly
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="entity-row table-row mat-row">
                <!-- *ngFor="let column of displayColumns" -->
                <td class="table-cell mat-cell">
                    12-02-2019
                </td>
                <td class="table-cell mat-cell">
                    6 (7 / -1)
                </td>

                <!-- 1st rateplan -->
                <td class="table-cell mat-cell">
                    899-1299
                </td>
                <!-- If expanded, add td foreach channel -->
                <td class="table-cell mat-cell">
                    899
                </td>
                <td class="table-cell mat-cell">
                    1299
                </td>

                <!-- 2nd rateplan -->
                <td class="table-cell mat-cell">
                    799-1099
                </td>
                <!-- If expanded, add td foreach channel -->
                <td class="table-cell mat-cell">
                    799
                </td>
                <td class="table-cell mat-cell">
                    1099
                </td>
            </tr>
        </tbody>
    </table>
</mat-card>
