<ss-dynamic-form *ngIf="fields$" [fields$]="fields$" [validation]="fieldsConfig.validation"
  [rules]="fieldsConfig.formRules" [buttonText]="'DEFINITIONS.CREATE.BUTTON_CREATE' | translate"

  <div class="row">
      <div class="col">
          <div class="card bg-secondary shadow">

                      <div class="col-8">

                      <div class="col-4 text-right">

              </div>
