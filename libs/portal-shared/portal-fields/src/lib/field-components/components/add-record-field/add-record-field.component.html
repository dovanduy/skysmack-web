<div style="border-color: #fafafa;">
  <!-- <mat-divider></mat-divider> -->
  <ng-container *ngIf="!adding">
    <button mat-raised-button color="primary" type="submit" (click)="toggleAdding()"
      style="min-width: 100%;">{{ field.addTitle}}</button>

    <ng-container *ngIf="added && added.length > 0">
      <mat-list>
        <h3 mat-subheader>Added</h3>
        <mat-list-item *ngFor="let record of added; let i = index">
          <h4 mat-line> {{ record[field.displaySelector] }} </h4>
          <!-- Note: Mat icon button is not used here on purpose: Icon buttons won't right align in mat lists. -->
          <mat-icon mat-list-icon (click)="remove(i)" style="cursor: pointer;">clear</mat-icon>
        </mat-list-item>
      </mat-list>
    </ng-container>
  </ng-container>

  <ng-container *ngIf="adding">
    <h3>Adding</h3>

    <ss-dynamic-form *ngIf="addFields$" [fields$]="addFields$" [validation]="this.field.fieldsConfig.validation"
      [rules]="this.field.fieldsConfig.formRules" [buttonText]="'UI.BUTTONS.BUTTON_ADD' | translate"
      (submitted)="onAddSubmit($event)" [removeCloseButton]="true">
    </ss-dynamic-form>
    <br />
    <button mat-raised-button color="default" type="submit" (click)="toggleAdding()">Cancel</button>
  </ng-container>

  <mat-divider></mat-divider>
</div>
