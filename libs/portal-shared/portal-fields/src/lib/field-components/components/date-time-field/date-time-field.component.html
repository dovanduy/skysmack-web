<ng-container *ngIf="field" [formGroup]="fh.form">

  <div style="margin-bottom:1em">
    <!-- Date -->
    <mat-form-field>
      <input matInput #dateInput [value]="date" (dateInput)="onDateChanged($event)" [matDatepicker]="picker"
        [placeholder]="field.placeholder | translate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker touchUi #picker></mat-datepicker>
    </mat-form-field>

    <!-- Time -->
    <mat-form-field style="margin-top:-1em">
      <input matInput #timeInput type="time" [(value)]="time" (input)="onTimeChanged($event)">
    </mat-form-field>

    <input type="hidden" [formControlName]="fieldKey" [value]="dateTime" />

    <ss-backend-errors [field]="field"></ss-backend-errors>
  </div>
</ng-container>
