<ng-container *ngIf="field" [formGroup]="fh.form">
  <mat-form-field>
    <input matInput type="number" [attr.id]="fieldKey" name="latitude" [placeholder]="'UI.GEOGRAPHY.LATITUDE' | translate" #latitude>
    <input matInput type="number" [attr.id]="fieldKey" name="longitude" [placeholder]="'UI.GEOGRAPHY.LONGITUDE' | translate" #longtitude>
    <input type="hidden" [attr.id]="fieldKey" [formControlName]="fieldKey">

    <mat-error *ngIf="fh.formErrors[fieldKey]">
      {{ fh.formErrors[fieldKey] | translate }}
    </mat-error>
  </mat-form-field>

  <ss-backend-errors [field]="field"></ss-backend-errors>

</ng-container>
