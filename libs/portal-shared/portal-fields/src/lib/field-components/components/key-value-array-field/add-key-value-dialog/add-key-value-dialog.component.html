<h3 mat-dialog-title>{{ field.placeholder + '.TITLE' | translate }}</h3>

<div mat-dialog-content>
  <p *ngIf="missingValues" style="color: red;">
    {{ 'FIELD.FIELDS.KEY_VALUES_ARRAY_FIELD.MISSING_VALUES' | translate  }}</p>

  <mat-form-field>
    <input matInput type="text" [placeholder]="field.placeholder + '.KEY' | translate" #keyInput />
  </mat-form-field>

  <mat-form-field>
    <input matInput type="text" [placeholder]="field.placeholder + '.VALUE' | translate" #valueInput />
  </mat-form-field>

</div>

<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="add()" cdkFocusInitial>Add</button>
  <button mat-button mat-dialog-close [mat-dialog-close]="true">Cancel</button>
</mat-dialog-actions>
