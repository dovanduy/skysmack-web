<ng-container *ngIf="field" [formGroup]="fh.form">

  <!-- Title area-->
  <div class="title-area">

    <!-- Title -->
    <h3>{{ field.placeholder + '.TITLE' | translate }}</h3>

    <!-- Edit button -->
    <ng-container *ngIf="!editKeyValues">
      <button mat-icon-button (click)="add()">
        <mat-icon>
          add
        </mat-icon>
      </button>

      <button mat-icon-button *ngIf="inputs && inputs.length > 0" (click)="toggleEditKeyValues()">
        <mat-icon>
          edit
        </mat-icon>
      </button>
    </ng-container>

    <ng-container *ngIf="editKeyValues">
      <button mat-icon-button (click)="submitKeyValueChanges()">
        <mat-icon>
          checkmark
        </mat-icon>
      </button>

      <button mat-icon-button (click)="toggleEditKeyValues()">
        <mat-icon>
          close
        </mat-icon>
      </button>
    </ng-container>

  </div>

  <!-- List -->
  <mat-list cdkDropList #todoList="cdkDropList" [cdkDropListData]="inputs" class="example-list"
    (cdkDropListDropped)="drop($event)">

    <ng-container *ngFor="let input of inputs">

      <!-- Show inputs -->
      <mat-list-item *ngIf="!editKeyValues" style="cursor: move;" cdkDrag>
        <span class="input" matLine><span class="mat-body p-r-5"><b>{{ input.key }} </b></span> <span
            class="mat-small">{{ input.value }}</span></span>

        <button mat-icon-button (click)="remove(input.id)">
          <mat-icon>
            close
          </mat-icon>
        </button>

      </mat-list-item>

      <!-- Edit inputs -->
      <ng-container *ngIf="editKeyValues">
        <mat-form-field class="edit-key-values">
          <input matInput type="text" placeholder="Key" [value]="input.key"
            (change)="keyChanged(input.id, $event.target.value)">
        </mat-form-field>

        <mat-form-field class="edit-key-values">
          <input matInput type="text" placeholder="Value" [value]="input.value"
            (change)="valueChanged(input.id, $event.target.value)">
        </mat-form-field>

        <br />
      </ng-container>

    </ng-container>
  </mat-list>


  <ss-backend-errors [field]="field"></ss-backend-errors>

  <br />
  <br />

</ng-container>
