<ng-container *ngIf="field" [formGroup]="fh.form">
  <mat-form-field>
    <input matInput [type]="hide ? 'text' : 'password'" [attr.id]="fieldKey" [name]="field.label"
      [formControlName]="fieldKey" [placeholder]="field.placeholder | translate">
    <button mat-icon-button matSuffix (click)="hide = !hide">
      <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </button>
    <mat-error *ngIf="fh.formErrors[fieldKey]">
      {{ fh.formErrors[fieldKey] | translate }}
    </mat-error>
  </mat-form-field>

  <ss-backend-errors [field]="field"></ss-backend-errors>

</ng-container>
