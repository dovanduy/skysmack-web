<!-- TOGGLE RECURRING EXPRESSION -->
<mat-slide-toggle class="margin-right" (change)="toggleRepeat()">{{ 'UI.RECURRING_EXPRESSION.TOGGLE' | translate }}
</mat-slide-toggle>

<ng-container [ngSwitch]="showRecurringExpression">
  <ng-container *ngSwitchCase="true">

    <ng-container [ngSwitch]="showCustom">

      <!-- TOGGLE CUSTOM EXPRESSION -->
      <mat-slide-toggle (change)="toggleCustom()">{{ 'UI.RECURRING_EXPRESSION.EXPRESSION' | translate }}
      </mat-slide-toggle>

      <ng-container *ngSwitchCase="false">
        <!-- TIME -->
        <ss-recurring-time (selectedValues)="updateExpressionWith($event)"></ss-recurring-time>

        <!-- DAILY -->
        <ss-recurring-daily (selectedValues)="updateExpressionWith($event)"></ss-recurring-daily>

        <!-- WEEKLY -->
        <ss-recurring-weekly (selectedValues)="updateExpressionWith($event)"></ss-recurring-weekly>

        <!-- MONTHLY -->
        <ss-recurring-monthly (selectedValues)="updateExpressionWith($event)"></ss-recurring-monthly>

        <!-- YEARLY -->
        <ss-recurring-yearly (selectedValues)="updateExpressionWith($event)"></ss-recurring-yearly>

      </ng-container>

      <ng-container *ngSwitchCase="true">
        <!-- CUSTOMLY >:D -->
        <ss-recurring-custom-expression (selectedValues)="updateExpressionWith($event)">
        </ss-recurring-custom-expression>
      </ng-container>

    </ng-container>
  </ng-container>

  <!-- Backend errors -->
  <ng-container *ngIf="field && field.errors">
    <ng-container *ngFor="let error of field.errors">
      <p style="color: red; font-size: 10px;">{{ error }}</p>
    </ng-container>
    <br />
  </ng-container>

</ng-container>
