<ng-container *ngIf="field" [formGroup]="fh.form">
  <mat-form-field>
    <input matInput #timeInput type="time" [formControlName]="fieldKey" [placeholder]="field.placeholder | translate"
      [name]="field.label" [(value)]="time" (input)="onTimeChanged($event)">
    <mat-error *ngIf="fh.formErrors[fieldKey]">
      {{ fh.formErrors[fieldKey] | translate }}
    </mat-error>
  </mat-form-field>

  <ss-backend-errors [field]="field"></ss-backend-errors>

</ng-container>
