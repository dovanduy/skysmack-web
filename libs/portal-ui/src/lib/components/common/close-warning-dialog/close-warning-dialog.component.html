<h2 mat-dialog-title>{{ 'UI.CLOSE_WARNING.TITLE' | translate }}</h2>
<div mat-dialog-content>
  {{ 'UI.CLOSE_WARNING.CONTENT' | translate }}
</div>


<div mat-dialog-actions>
  <button mat-raised-button (click)="stay()" cdkFocusInitial>{{ 'UI.CLOSE_WARNING.STAY' | translate }}</button>
  <button mat-raised-button color="warn" (click)="close()">{{ 'UI.CLOSE_WARNING.CLOSE' | translate }}</button>
</div>
