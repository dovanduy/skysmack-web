<button mat-icon-button [matMenuTriggerFor]="languageMenu">
  <mat-icon class="link" aria-label="Change language">language</mat-icon>
</button>
<mat-menu overlapTrigger="false" #languageMenu="matMenu">
  <button mat-menu-item *ngFor="let lang of translate.getLangs()" (click)="setLanguage(lang)">{{ toLangString(lang) }}</button>
</mat-menu>
