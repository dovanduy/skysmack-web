<div class="docs-primary-header component-page-header">
  <button mat-icon-button class="sidenav-toggle" (click)="toggleSidenav.emit()">
    <mat-icon>menu</mat-icon>
  </button>

  <h1 focusOnNavigation>
    <ng-container *ngIf="componentPageTitle.show">
      {{ componentPageTitle.title }}
      <span
        *ngIf="componentPageTitle.titleExtraTranslationString">{{ componentPageTitle.titleExtraTranslationString | translate }}
      </span>
    </ng-container>
  </h1>
</div>
