<ng-container *ngIf="field" [formGroup]="fh.form">

  <input type="hidden" [formControlName]="field.key">

  <!-- Date -->
  <mat-form-field>
    <input matInput [value]="date" (dateInput)="setDate($event.value);updateFieldValue()" [matDatepicker]="picker"
      [placeholder]="field.placeholder | translate" [formControlName]="fieldKey">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker touchUi #picker></mat-datepicker>
    <mat-error *ngIf="fh.formErrors[fieldKey]">
      {{ fh.formErrors[fieldKey] | translate }}
    </mat-error>
  </mat-form-field>

  <!-- Time -->
  <mat-form-field>
    <input matInput #timeInput type="time" [(value)]="time" (input)="onTimeChanged($event)">
  </mat-form-field>

  <ss-backend-errors [field]="field"></ss-backend-errors>

</ng-container>
