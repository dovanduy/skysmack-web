<ng-container *ngIf="field" [formGroup]="fh.form">

  <mat-form-field>
    <mat-select [id]="fieldKey" [formControlName]="fieldKey" [value]="field.value"
      [placeholder]="field.placeholder | translate">
      <ng-container *ngIf="field.extraOptions">
        <mat-option *ngFor="let opt of field.extraOptions" [value]="opt.value">
          {{ opt.displayName }}
        </mat-option>
      </ng-container>
      <mat-option *ngFor="let opt of field.optionsData$ | async as options" [value]="opt.value">
        {{ opt.displayName }}
      </mat-option>
    </mat-select>

    <mat-error *ngIf="fh.formErrors[fieldKey]">
      {{ fh.formErrors[fieldKey] | translate }}
    </mat-error>
  </mat-form-field>

  <ss-backend-errors [field]="field"></ss-backend-errors>

</ng-container>
