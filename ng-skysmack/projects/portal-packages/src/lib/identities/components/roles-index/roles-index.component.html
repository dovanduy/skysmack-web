<ss-container [sidebarMenu]="sidebarMenu" *ngIf="loadedPackage$ | async as loadedPackage">
    <ss-data-table *ngIf="entities$" [cancelAction]="actions.cancelRecordAction"
        [title]="loadedPackage._package.name + ' roles'" [displayedColumns]="displayedColumns"
        [entities$]="pagedEntities$" [entityActions]="entityActions" [packagePath]="packagePath"
        (entityActionEvent)="actionEvent($event)">

    </ss-data-table>
</ss-container>
