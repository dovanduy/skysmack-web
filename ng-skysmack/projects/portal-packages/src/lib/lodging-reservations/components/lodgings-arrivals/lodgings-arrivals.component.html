<ss-container [sidebarMenu]="sidebarMenu" *ngIf="loadedPackage$ | async as loadedPackage">
  <ss-records-container [area]="'loding_reservations'" [cancelAction]="actions.cancelRecordAction" [title]="'Arrivals'"
    [entities$]="extendedReservations$" [entityActions]="entityActions" [packagePath]="packagePath"
    (entityActionEvent)="actionEvent($event)" [totalCount]="totalCount" [loadingState]="loadingState"
    (requestPage)="requestPage()" [fields$]="fields$" (sortChanged)="sortChanged($event)">
  </ss-records-container>
</ss-container>
