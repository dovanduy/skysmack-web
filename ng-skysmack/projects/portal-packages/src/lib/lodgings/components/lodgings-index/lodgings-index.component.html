<ss-container [sidebarMenu]="sidebarMenu" *ngIf="loadedPackage$ | async as loadedPackage">
    <!-- Lodging index -->
    <ss-data-table *ngIf="entities$" [cancelAction]="actions.cancelRecordAction" [title]="loadedPackage._package.name"
        [displayedColumns]="displayedColumns" [entities$]="pagedEntities$" [entityActions]="entityActions"
        [packagePath]="packagePath" (entityActionEvent)="actionEvent($event)">

    </ss-data-table>
</ss-container>
