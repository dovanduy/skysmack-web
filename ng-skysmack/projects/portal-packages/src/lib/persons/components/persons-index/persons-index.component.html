<ss-container [sidebarMenu]="sidebarMenu" *ngIf="loadedPackage$ | async as loadedPackage">
    <ss-records-container [cancelAction]="actions.cancelRecordAction" [title]="loadedPackage._package.name"
        [displayedColumns]="displayedColumns" [entities$]="pagedEntities$" [entityActions]="entityActions"
        [packagePath]="packagePath" (entityActionEvent)="actionEvent($event)" [totalCount]="totalCount"
        [loadingState]="loadingState" (currentEntity)="setCurrentEntity($event)">
    </ss-records-container>

        [displayedColumns]="displayedColumns" [entities$]="pagedEntities$" [entityActions]="entityActions"
        [packagePath]="packagePath" (entityActionEvent)="actionEvent($event)">
        <ss-pagination [loadingState]="loadingState" (intersection)="onIntersection($event)"></ss-pagination>
    </ss-data-table> -->
</ss-container>
