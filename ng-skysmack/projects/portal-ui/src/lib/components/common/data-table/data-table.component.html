<div class="mat-elevation-z8" *ngIf="dataSource$ | async as dataSource">

  <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>
    <ng-container *ngFor="let column of displayedColumns">
      <ng-container [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column }} </th>
        <td mat-cell *matCellDef="let entity"> {{ entity.object[column] }} </td>
      </ng-container>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let entity" style="text-align: right;">

        <!-- Hide the entities menu when in queue, or if the entity has a create error -->
        <ng-container
          *ngIf="entityActions.length > 0 && (entity.status === 'OK' || entity.status !== 'CREATING' && entity.error)">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <ng-container *ngFor="let entityAction of entityActions">
              <!-- ACTION EVENT -->
              <a *ngIf="entityAction.isActionEvent" showEntityAction [entityAction]="entityAction" [entity]="entity"
                mat-menu-item
                (click)="entityActionEvent.emit({ action: entityAction.action, value: entity, _this: entityAction._this })">
                <i class="material-icons">{{ entityAction.icon }}</i> <span class="icon-text">{{
                  entityAction.displayName }}</span>
              </a>

              <!-- URL EVENT -->
              <a *ngIf="!entityAction.isActionEvent" mat-menu-item
                [routerLink]="[entityAction.url, entity.objectIdentifier]">
                <i class="material-icons">{{ entityAction.icon }}</i> <span class="icon-text">{{
                  entityAction.displayName }}</span>
              </a>
            </ng-container>
          </mat-menu>
        </ng-container>

        <p></p>

        <!-- CANCEL ACTION -->
        <a *ngIf="entity.error" mat-icon-button (click)="runCancelAction(entity);">
          <i class="material-icons">undo</i>
        </a>
      </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="loadingDetail">
      <td mat-cell *matCellDef="let entity" [attr.colspan]="allColumns.length">
        <div *ngIf="entity.status !== 'OK' && !entity.error">
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="allColumns; sticky: true"></tr>

    <tr mat-row *matRowDef="let entity; columns: allColumns;" class="entity-row"
      [class.row-is-loading]="entity.status !== 'OK' && !entity.error" [class.row-is-success]="entity.isNew"
      [class.row-is-error]="entity.error"></tr>
    <tr mat-row *matRowDef="let row; columns: ['loadingDetail']" class="loading-row"></tr>
  </table>
  <ng-content></ng-content>
</div>
