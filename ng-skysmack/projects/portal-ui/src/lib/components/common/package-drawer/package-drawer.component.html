<div id="app-drawer" *ngIf="menu$|async as menu" [ngClass]="{ open: menu.drawer }" (click)="uiRedux.setPackageDrawerStatus(false)">

    <ng-container *ngIf="loadedPackages$ | async as loadedPackages">
        <nav class="nav">
            <ng-container *ngFor="let loadedPackage of loadedPackages">
                <ng-container *ngIf="loadedPackage.packageManifest">
                    <a *ngIf="loadedPackage.packageManifest.menuLocation === 'main'" class="app-link" [routerLink]="[loadedPackage._package.path]">
                        <i class="material-icons md-light app-icon">{{ loadedPackage.packageManifest.icon }}</i>
                        <h5 class="app-name">{{ loadedPackage._package.name }}</h5>
                    </a>
                </ng-container>
            </ng-container>
        </nav>

        <div class="sys-docker">
            <a class="app-link" [routerLink]="['/skysmack/packages']">
                <i class="material-icons md-light app-icon">apps</i>
                <h5 class="app-name">{{ "UI.PACKAGE_DRAWER.PACKAGES" | translate }}</h5>
            </a>
            <ng-container *ngFor="let loadedPackage of loadedPackages">
                <ng-container *ngIf="loadedPackage.packageManifest">
                    <a class="app-link" *ngIf="loadedPackage.packageManifest.menuLocation === 'docker'" [routerLink]="loadedPackage._package.path">
                        <i class="material-icons md-light app-icon">{{ loadedPackage.packageManifest.icon }}</i>
                        <h5 class="app-name" [translate]="loadedPackage.packageManifest.translationString"></h5>
                    </a>
                </ng-container>
            </ng-container>
        </div>
    </ng-container>
</div>
