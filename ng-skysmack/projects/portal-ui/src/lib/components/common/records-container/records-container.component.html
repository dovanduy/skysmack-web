<ng-container *ngIf="entities$ | async as entities">

  <mat-card>
    <mat-card-header>
      <p>First name</p> ---
      <p>Last name</p>
    </mat-card-header>
  </mat-card>

  <cdk-virtual-scroll-viewport itemSize="5">
    <mat-card *cdkVirtualFor="let entity of entities; trackBy: trackByLocalId">
      <mat-card-content>
        <p>{{ entity.object.displayName }}</p>
      </mat-card-content>
      <mat-card-actions>
        <!-- ENTITY ACTIONS - MOVE TO RIGHT -->
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </cdk-virtual-scroll-viewport>


</ng-container>
