<h4>Roles</h4>
<mat-form-field>
  <mat-select [(value)]="value" (selectionChange)="selectionChanged($event)" *ngIf="selectType === 'multiple'"
    placeholder="Select roles" multiple>
    <ng-container *ngFor="let iRoles of identityRoles">
      <mat-optgroup [label]="iRoles.name + ' roles'">
        <mat-option *ngFor="let role of iRoles.roles | async" [value]="role.object.id">
          {{ role.object.name }}
        </mat-option>
      </mat-optgroup>
    </ng-container>
  </mat-select>
  <mat-select [(value)]="value" (selectionChange)="selectionChanged($event)" *ngIf="selectType === 'single'"
    placeholder="Select role">
    <ng-container *ngFor="let iRoles of identityRoles">
      <mat-optgroup [label]="iRoles.name + ' roles'">
        <mat-option *ngFor="let role of iRoles.roles | async" [value]="role.object.id">
          {{ role.object.name }}
        </mat-option>
      </mat-optgroup>
    </ng-container>
  </mat-select>
</mat-form-field>
