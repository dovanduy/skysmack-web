<div style="background-color: rgba(0,0,0,0.1); padding: 0 .2rem">


  <ss-dynamic-form *ngIf="addFields$" [fields$]="addFields$" [validation]="this.field.fieldsConfig.validation"
    [rules]="this.field.fieldsConfig.formRules" [buttonText]="'Add'" (submitted)="onAddSubmit($event)">
  </ss-dynamic-form>
</div>
