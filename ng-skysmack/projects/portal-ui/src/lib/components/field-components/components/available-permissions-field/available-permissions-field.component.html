<ng-container *ngIf="field" [formGroup]="fh.form">
  <ng-container *ngIf="permissions$ | async as permissions">
    <mat-form-field *ngIf="permissions && permissions.length > 0">
      <mat-select [formControlName]="fieldKey" [value]="field.value" [placeholder]="field.placeholder | translate"
        (selectionChange)="setPermission($event.value)">
        <mat-option [value]="null">None</mat-option>
        <mat-option *ngFor="let permission of permissions" [value]="permission">{{ permission }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </ng-container>

  <ss-backend-errors [field]="field"></ss-backend-errors>

</ng-container>
