<ng-container *ngIf="field" [formGroup]="fh.form">
  <mat-form-field>
    <input matInput type="number" [attr.id]="fieldKey" name="latitude" placeholder="Latitude" #latitude>
    <input matInput type="number" [attr.id]="fieldKey" name="longtitude" placeholder="Longtitude" #longtitude>
    <input type="hidden" [attr.id]="fieldKey" [formControlName]="fieldKey">

    <mat-error *ngIf="fh.formErrors[fieldKey]">
      {{ fh.formErrors[fieldKey] | translate }}
    </mat-error>
  </mat-form-field>
</ng-container>
