<ng-container *ngIf="field" [formGroup]="fh.form">

  <mat-form-field>
    <input matInput type="text" maxlength="255" [name]="field.label" [formControlName]="fieldKey"
      [placeholder]="field.placeholder | translate" (blur)="focusLost()">
    <mat-error *ngIf="fh.formErrors[fieldKey]">
      {{ fh.formErrors[fieldKey] | translate }}
    </mat-error>
  </mat-form-field>

  <ss-backend-errors [field]="field"></ss-backend-errors>

</ng-container>
