<ng-container *ngIf="field" [formGroup]="fh.form">
  <mat-form-field>
    <mat-select [(value)]="value" (selectionChange)="selectionChanged($event)" placeholder="Select persons" multiple>
      <ng-container *ngFor="let pPackages of personPackages">
        <mat-optgroup [label]="pPackages.name">
          <mat-option *ngFor="let person of pPackages.persons | async" [value]="person.object.id">
            {{ person.object.displayName }}
          </mat-option>
        </mat-optgroup>
      </ng-container>
    </mat-select>
  </mat-form-field>

  <ss-backend-errors [field]="field"></ss-backend-errors>

</ng-container>
