<ng-content></ng-content>

<form *ngIf="fh" [formGroup]="fh.form" (ngSubmit)="onSubmit()">

  <ng-container *ngFor="let field of fields$ | async; trackBy: trackByFieldKey">
    <ss-dynamic-form-field [fh]="fh" [field]="field" [fields$]="fields$" [rules]="rules">
    </ss-dynamic-form-field>
  </ng-container>

  <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">{{ buttonText }}</button>

  <pre *ngIf="!production">{{ fh.form.value | json }}</pre>
</form>
