<ng-content></ng-content>

<ng-container *ngIf="editorItem$ | async as editorItem">
  <h5 style="color:red;">{{ editorItem.apiError.title }}</h5>
  <p style="color:red;">{{ editorItem.apiError.detail }}</p>
</ng-container>

<form *ngIf="fh" [formGroup]="fh.form">

  <ng-container *ngFor="let field of fields; trackBy: trackByFieldKey">
    <ss-dynamic-form-field [fh]="fh" [fieldKey]="field.key" [fieldType]="field.fieldType" [fields$]="fields$"
      [rules]="rules">
    </ss-dynamic-form-field>
  </ng-container>

  <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">{{ buttonText }}</button>

  <pre *ngIf="!production">{{ fh.form.value | json }}</pre>
</form>
