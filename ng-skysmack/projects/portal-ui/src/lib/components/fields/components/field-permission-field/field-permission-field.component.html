<h4>{{ field.placeholder | translate }}</h4>

<!-- ACCESS -->
<mat-form-field>
  <mat-select placeholder="Set access" [(value)]="selectedAccessType">
    <mat-option *ngFor="let opt of accessTypes" [value]="opt.value">{{opt.displayName}}</mat-option>
  </mat-select>
</mat-form-field>
<br />

<!-- ROLES -->
<ng-container *ngIf="selectedAccessType === 2">
  <mat-slide-toggle (click)="toggleIncludeRoles()">Include roles</mat-slide-toggle>
  <br />
  <mat-checkbox *ngFor="let roleCheckBox of roleCheckBoxes; trackBy: trackByRoleId" [checked]="roleCheckBox.checked"
    (click)="changeRoleInclusion(roleCheckBox)">{{ roleCheckBox.name }}</mat-checkbox>
</ng-container>
