<ng-container [formGroup]="fh.form">
  <mat-form-field>
    <input #inputfield matInput type="number" step="1" [name]="field.label" [formControlName]="field.key" [placeholder]="field.placeholder | translate">
    <mat-error *ngIf="fh.formErrors[field.key]">
      {{ fh.formErrors[field.key] | translate }}
    </mat-error>
  </mat-form-field>
</ng-container>
