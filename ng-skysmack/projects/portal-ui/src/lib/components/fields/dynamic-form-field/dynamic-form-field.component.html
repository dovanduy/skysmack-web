  <ss-string-field [fh]="fh" [field]="field" [fields]="fields" [rules]="rules"

    *ngSwitchCase="fieldTypeConstants.limitedString"></ss-limited-string-field>

    *ngSwitchCase="fieldTypeConstants.CheckboxField"></ss-checkbox-field>

  <ss-date-field [fh]="fh" [field]="field" [fields]="fields" [rules]="rules"

  <ss-email-field [fh]="fh" [field]="field" [fields]="fields" [rules]="rules"
