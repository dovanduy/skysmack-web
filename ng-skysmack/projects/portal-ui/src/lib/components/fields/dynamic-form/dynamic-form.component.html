<ng-content></ng-content>

<form *ngIf="fh" [formGroup]="fh.form" (ngSubmit)="onSubmit()">

  <ng-container *ngFor="let field of fields; trackBy: trackByFieldKey">
    <ss-dynamic-form-field [fh]="fh" [field]="field" [fields]="fields" [rules]="rules"></ss-dynamic-form-field>
  </ng-container>

  <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">{{ buttonText }}</button>

  <!-- Keep below - outcomment when not needed -->
  <pre>{{ fh.form.value | json }}</pre>
</form>
