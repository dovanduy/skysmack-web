<ss-container [sidebarMenu]="sidebarMenu" *ngIf="package$ | async as _package">
    <ss-data-table *ngIf="entities$" [actions]="actions" [title]="_package.installedPackage.name" [displayedColumns]="displayedColumns"
        [entities$]="entities$" [entityActions]="entityActions" [packagePath]="packagePath" (entityActionEvent)="actionEvent($event)">
        <ss-pagination [loadingState]="loadingState" (intersection)="onIntersection($event)"></ss-pagination>
    </ss-data-table>
</ss-container>
