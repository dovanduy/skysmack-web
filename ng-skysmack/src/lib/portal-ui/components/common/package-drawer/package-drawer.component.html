<div id="app-drawer" *ngIf="menu$|async as menu" [ngClass]="{ open: menu.drawer }" (click)="uiRedux.setPackageDrawerStatus(false)">

    <ng-container *ngIf="packages$ | async as packages">
        <nav class="nav">
            <ng-container *ngFor="let package of packages">
                <ng-container *ngIf="package.packageManifest">
                    <a *ngIf="package.packageManifest.menuLocation === 'main'" class="app-link" [routerLink]="[package.installedPackage.url]">
                        <i class="material-icons md-light app-icon">{{ package.packageManifest.icon }}</i>
                        <h5 class="app-name">{{ package.installedPackage.name }}</h5>
                    </a>
                </ng-container>
            </ng-container>
        </nav>

        <div class="sys-docker">
            <ng-container *ngFor="let package of packages">
                <ng-container *ngIf="package.packageManifest">
                    <a class="app-link" *ngIf="package.packageManifest.menuLocation === 'docker'" [routerLink]="package.installedPackage.url">
                        <i class="material-icons md-light app-icon">{{ package.packageManifest.icon }}</i>
                        <h5 class="app-name" [translate]="package.packageManifest.translationString"></h5>
                    </a>
                </ng-container>
            </ng-container>
        </div>
    </ng-container>
</div>
