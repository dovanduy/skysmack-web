<div *ngIf="!production">
  <p style="color: red;" [translate]="'UI.ERROR_MESSAGE.ERROR_OCCURRED'"></p>
  <button class="btn btn-danger" type="button" data-toggle="collapse" data-target="#devError" aria-expanded="false" aria-controls="devError">
    {{ 'UI.ERROR_MESSAGE.DEV_ERROR' | translate}
  </button>
  <div class="collapse" id="devError">
    <div class="card card-body">
      <pre>{{error | json}}</pre>
    </div>
  </div>
</div>

<div *ngIf="production">
  <p style="color: red;" [translate]="'UI.ERROR_MESSAGE.SORRY_ERROR'"></p>
</div>
