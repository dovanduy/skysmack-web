<ng-container [formGroup]="fh.form">
  <mat-form-field>
    <input matInput type="text" [attr.id]="field.key" [name]="field.label" [formControlName]="field.key" [placeholder]="field.placeholder | translate"
      (blur)="focusLost()">
    <mat-error *ngIf="fh.formErrors[field.key]">
      {{ fh.formErrors[field.key] | translate }}
    </mat-error>
  </mat-form-field>
</ng-container>
