<div id="app-drawer" *ngIf="menu$|async as menu" [ngClass]="{ open: menu.drawer }" (click)="uiRedux.setPackageDrawerStatus(false)">
    <nav class="nav" *ngIf="packages$ | async as packages">
        <ng-container *ngFor="let package of packages">
            <a *ngIf="package.packageManifest" class="app-link" [routerLink]="[package.installedPackage.url]">
                <i class="material-icons md-light app-icon">{{ package.packageManifest.icon }}</i>
                <h5 class="app-name">{{ package.installedPackage.name }}</h5>
            </a>
        </ng-container>
    </nav>

    <div class="sys-docker">
        <ng-container *ngIf="modules$ | async as modules">
            <ng-container *ngFor="let module of modules">
                <a class="app-link" [routerLink]="module.installedPackage.url" *ngIf="module.packageManifest">
                    <i class="material-icons md-light app-icon">{{ module.packageManifest.icon }}</i>
                    <h5 class="app-name" [translate]="module.packageManifest.translationString"></h5>
                </a>
            </ng-container>
        </ng-container>
    </div>
</div>
