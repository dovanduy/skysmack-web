<ng-container [formGroup]="fh.form">
  <ng-container [formGroupName]="field.groupName">
    <mat-form-field>
      <input matInput type="password" [attr.id]="field.key" [name]="field.label" [formControlName]="field.key"
        [placeholder]="field.placeholder | translate">
      <mat-error *ngIf="fh.formErrors[field.key]">
        {{ fh.formErrors[field.key] | translate }}
      </mat-error>
    </mat-form-field>
  </ng-container>
</ng-container>
