<ng-container *ngIf="skysmackLoaded$ | async as skysmackLoaded; else loading">
    <ng-container *ngIf="skysmackLoaded; else loading">
        <ng-container *ngIf="skysmack$ | async as skysmack; else tenantNotFound">
            <ng-container *ngIf="skysmack != null && skysmack.name.length > 0; else tenantNotFound">
                <ss-navbar class="mat-elevation-z6"></ss-navbar>
                <ng-container *ngIf="!loadingRouteConfig; else loading">
                    <router-outlet></router-outlet>
                </ng-container>
            </ng-container>
        </ng-container>
    </ng-container>
</ng-container>


<ng-template #tenantNotFound>
    <div id="loading-screen">
        Domain not found
    </div>
</ng-template>

<ng-template #loading>
    <div id="loading-screen">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
